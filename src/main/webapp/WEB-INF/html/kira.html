<script type="text/javascript">
window.console_log_proxy=window.console.log;
window.console_log_setting_whether_log=true;
window.console.log=function(){
    var args=Array.prototype.slice.call(arguments);
    if(window.console_log_setting_whether_log===true){
        for(var i in args) {
            window.console_log_proxy.call(null, args[i]);
        }
    }
}

function switchConsoleLog(){
    window.console_log_setting_whether_log=window.console_log_setting_whether_log===false;
}
